
 <!DOCTYPE html>
<html lang="en">
<head>
    <style>
table, th, td {
  border: 3px solid black;
  border-collapse: collapse;
    margin-left:auto;
    margin-right:auto
}
th, td {
  padding: 2px;
  text-align: left;
}
</style>
    <title>Webdictionary</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<body>
 <h1>Web dictionary</h1>
 <h2>Arnab Chatterjee</h2>
    <div class="search-box col-md-5">               
        <form action="/meaning"  method="post">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <select class="u-full-width" name="operation">
                      <option value="eng">Eng-Eng</option>
                      <option value="other">Others</option>
                    </select>
                </div>
                <input type="text" class="form-control" aria-label="Search input with dropdown button" name="search" placeholder="Enter the word">
                <div class="input-group-append">
                    <button class="btn btn-success" type="submit" id="search-box">Search</button>
                </div>
            </div>
        </form>
    </div>
<div class="bs-example">

    <dl>
        <dd class="mb-3"><h2>{{a}} {{search}}</h2></dd>
        <dd class="mb-3">{{nothing}}</dd>
        {% for value in mean%}
        <dt class="col-sm-3">{{value}}</dt>
          {% for word in mean[value] %}
          <dd class="col-sm-9">{{word}}</dd>
          {% endfor %}
        {% endfor %}
        {% for er in error %}
        <dd class="col-sm-9">{{er}}</dd>
        {% endfor %}
        </dl>
    </div>
    <table class="table table-hover">
      <tbody>
      {% for i in data%}
        <tr>
          <th>{{i}}</th>

            <td>
                {{data[i]|join(", ")}}
            </td>

        </tr>
      {% endfor %}
      </tbody>
    </table>
</body>
</html>
